<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>

  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
  <main class="sign">
    <div class="sign__form">
      <a href="#" class="logo">Fiber</a>
      <h1 class="title">Create your fiber account</h1>
      <form action="#" class="formulario" id="formulario">
        <div class="input">
          <label for="name">Your Name</label>
          <input
            id="nombre"
            type="text"
            name="name"
            placeholder="Jhon Doe">
          <small  class="hidden" id="error">Todos los campos son obligatorios</small>
        </div>
        <div class="input">
          <label for="email">Email</label>
          <input 
           id="email"
           type="email"
           name="email"
           placeholder="jhon@example.com">
          <small class="hidden"  id="error">Todos los campos son obligatorios</small>
        </div>
        <div class="input input-pass">
          <label for="name">Password</label>
          <input 
            id="password"
            type="password"
            placeholder="At least 8 characters"
            minlength="8">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 12C15 13.654 13.654 15 12 15C10.346 15 9 13.654 9 12C9 10.346 10.346 9 12 9C13.654 9 15 10.346 15 12ZM24 11.551C24 11.551 19.748 20 12.015 20C4.835 20 0 11.551 0 11.551C0 11.551 4.446 4 12.015 4C19.709 4 24 11.551 24 11.551ZM17 12C17 9.243 14.757 7 12 7C9.243 7 7 9.243 7 12C7 14.757 9.243 17 12 17C14.757 17 17 14.757 17 12Z" fill="#A9A9A9"/>
            </svg>
              
          <small class="hidden"  id="error">Todos los campos son obligatorios</small>
        </div>
        <div class="terms">
          <input type="checkbox" id="checkbox" class="checkbox">
          <label for="checkbox">By creatinf an account of Fiber,you agree tho
            the <a href="#">Terms & conditions</a>
          </label>
          <div class="actions">
            <button type="submit" id="enviar">Create Fiber Account</button>
            <p>Already have an account? <a href="#">Sign in</a></p>
          </div>
        </div>
      </form>
    </div>
    <div class="sign__figure">
      <img src="assets/img/Sign Up Image.png" alt="image alt">
      <div class="texts">
        <h2>Unparalleled Templates</h2>
        <p>Crafted by a team of professional designers, our
          templates are eunparalleled in the market
        </p>
        <div class="circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/index.js"></script>
</body>


</html>
